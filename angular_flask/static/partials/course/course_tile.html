<div class="card course-tile">
  <a href="/course/{{ course.CourseID }}"><span></span></a>
  <div class="card-img-top cardback">
    <img class="tile-img" src="{{ course.header_image }}">
  </div>
  <div class="card-block cardfront">
    <h4 class="card-title">
      <a href="/course/{{ course.CourseID }}">{{ course.title }}</a>
    </h4>
    <p class="card-text">{{ course.description }}<p>
  </div>
</div>
