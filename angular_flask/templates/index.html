<head>

	<script src="/static/lib/angular/angular-route.js"></script>
	<script src="/static/lib/angular/angular-carousel.js"></script>
	<script src="/static/lib/angular/angular-touch.js"></script>
	<script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>

	<script src="/static/js/app.js"></script>
	<script src="/static/js/controllers.js"></script>
	<script src="/static/js/controllers-course.js"></script>

 	<script src="/static/js/services.js"></script>

	<script src="/static/js/angular-modal-service.min.js"></script>

	<script type="text/javascript">
		$(function() {
		 $('.scroll-down').click (function() {
			 $('html, body').animate({scrollTop: $('section.middledog').offset().top }, 'slow');
			 return false;
		 });
	 });
 	</script>

</head>
<body class="ng-cloak bignity">
	<nav ng-if="location!=='/'" class="navbar navbar-default no-margin">
		<div class="container-fluid" ng-controller="login-controller">
			<div class="row">
				<div class="navbar-header">
					<a class="my-brand" href="/home">Git Gud</a>
				</div>
				<div ng-if="logged_in_status === 'false'" class="navbar-header pull-right"><a class="navbar-brand" href="/login">Login</a></div>

				<div ng-if="logged_in_status === 'true'" class="dropdown pull-right">
				  <button ng-click="profile()" class="dropbtn"><i class="fa fa-user-circle" aria-hidden="true"></i></button>
				  <div class="dropdown-content">
				    <a href="/home">Home <i class="pull-right fa fa-home" aria-hidden="true"></i></a>
				    <a href="/logout">Logout <i class="pull-right fa fa-sign-out" aria-hidden="true"></i></a>
				  </div>
				</div>
			</div>
		</div>
		<!-- <div class="navbar-header pull-right" ng-controller='login-controller'><custom-ng-login class="navbar-brand"></custom-ng-login></div> -->
	</nav>
	<div class="container page bignity">

		<div id="content" class="ng-cloak container main bignity" ng-view>
		</div>
