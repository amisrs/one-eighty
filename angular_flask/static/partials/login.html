<div class="container-fluid" >
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h1> Login </h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form ng-submit="login()">
        <p>
          <input id="username" class="form-control" type="text" name="username" ng-model="username" placeholder="Username" required>
        </p>
        <p>
          <input id="password" class="form-control" type="password" name="password" ng-model="password" placeholder="Password" required>
        </p>
        <a href="/"> Forgot password? </a>
        <input class="btn btn-primary pull-right" type="submit" value="Login">
      </form>
    </div>
    <div class="col-md-4"> </div>
  </div>
  <br />
  <div class="row big-page">
    <div class="col-md-12">
      <a href="/register"> Register </a>
    </div>
</div>
